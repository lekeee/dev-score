<div class="container">
  <form [formGroup]="searchForm">
    <div class="search-div">
      <input
        type="text"
        placeholder="Search by title"
        formControlName="title"
      />
      <div #searchIcon>
        <mat-icon>search</mat-icon>
      </div>
    </div>
    <div class="select-div">
      <app-select-language
        [control]="searchForm.controls.language"
      ></app-select-language>
    </div>
  </form>
</div>
