<div class="container">
  <div class="left-div">
    <ul>
      <li
        (click)="showDashboard()"
        [ngStyle]="
          showComponent.value === 'dashboard'
            ? { color: 'var(--main-color-gold)' }
            : {}
        "
      >
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="text">Dashboard</span>
      </li>
      <li
        (click)="showPosts()"
        [ngStyle]="
          showComponent.value === 'posts'
            ? { color: 'var(--main-color-gold)' }
            : {}
        "
      >
        <mat-icon class="icon">list_alt</mat-icon>
        <span class="text">My Posts</span>
      </li>
    </ul>
    <div>
      <app-custom-button
        text="Logout"
        icon="logout"
        (buttonClick)="logutUser()"
      ></app-custom-button>
    </div>
  </div>
  <div class="right-div">
    <app-dashboard *ngIf="showComponent.value === 'dashboard'"></app-dashboard>
    <app-my-posts *ngIf="showComponent.value === 'posts'"></app-my-posts>
  </div>
</div>
