<header>
  <div class="container">
    <div class="logo-div" [ngClass]="{ 'slide-left': isScrolled }">
      <img src="icons/logo.svg" routerLink="/" alt="Logo" class="logo-image" />
      <a href="#" routerLink="/" class="logo-text">DevScore</a>
    </div>
    <nav>
      <ul [ngClass]="{ scrolled: isScrolled }">
        <li>
          <a href="#" routerLink="/">Home</a>
        </li>
        <li>
          <a href="#" routerLink="/posts">Posts</a>
        </li>
        <li (click)="toogleNoitifications()">
          <span class="notifications-span"> Notifications </span>
        </li>
        <li>
          <a href="#" routerLink="/about">About us</a>
        </li>
        <li id="add-li" [ngStyle]="isScrolled ? { display: 'block' } : {}">
          <a href="#" routerLink="/create"><mat-icon>add</mat-icon></a>
        </li>
        <li id="person-li" [ngStyle]="isScrolled ? { display: 'block' } : {}">
          <a
            href="#"
            routerLink="/user"
            [ngStyle]="image ? { padding: ' 0 0.5em 0 0' } : {}"
          >
            <img
              *ngIf="image"
              src="http://localhost:3000/uploads/{{ image }}"
              alt="user-image"
              class="user-image"
            />
            <mat-icon *ngIf="!image">person</mat-icon></a
          >
        </li>
      </ul>
    </nav>
    <div class="right-header-div" [ngClass]="{ 'slide-right': isScrolled }">
      <a href="#" routerLink="/create" class="create">
        <mat-icon>add</mat-icon>
      </a>
      <a href="#" routerLink="/user" class="profile">
        <img
          *ngIf="image"
          src="http://localhost:3000/uploads/{{ image }}"
          alt="user-image"
          class="user-image"
        />
        <mat-icon *ngIf="!image">person</mat-icon>
      </a>
    </div>
  </div>
</header>

<app-notifications
  (notfCloseClick)="isNotificationsOpen = false"
  [isOpen]="isNotificationsOpen"
></app-notifications>
