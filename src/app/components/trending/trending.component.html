<div class="container">
  <h2>Trending now</h2>
  <div class="cards-div">
    <div class="cards-div">
      <div
        class="card"
        [routerLink]="['/post', post.id]"
        *ngFor="let post of trendingPost$ | async"
      >
        <h3>{{ post.title }}</h3>
        <div class="lang-div"><span></span>{{ post.language }}</div>
        <div class="item-bg"></div>
      </div>
    </div>
  </div>
</div>
