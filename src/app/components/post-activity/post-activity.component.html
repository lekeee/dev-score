<div class="container">
  <img
    src="images/test-avatar.png"
    alt="user-avatar"
    *ngIf="!notification.user?.image"
  />
  <img
    [src]="['http://localhost:3000/uploads/' + notification.user?.image]"
    alt="user-avatar"
    *ngIf="notification.user?.image"
  />
  <span
    ><b>{{ notification.user?.username }}</b>
    <span> {{ notification.text }}</span>
    <span style="font-weight: lighter">{{ notification.time }}</span>
  </span>
</div>
