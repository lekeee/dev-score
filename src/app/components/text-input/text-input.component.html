<div class="container">
    <span>{{text}}</span>
    <input [(ngModel)]="password" type="text" [placeholder]="placeholder" [type]="isPasswordVisible ? 'text' : type">
    <mat-icon (click)="showPassword()">{{ password.length > 0 && type === 'password' ? (isPasswordVisible ? 'visibility_off' : 'visibility') : icon}}</mat-icon>
</div>
